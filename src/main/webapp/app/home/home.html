<div class="row home">
    <div class="home__logo-container col-xs-10 col-xs-offset-1">
        <img class="home__logo" src="/content/images/libro-cerrado.png" alt="">
    </div>
    <form class="col-xs-10 col-xs-offset-1">
        <p class="home__cta subtitle">Buscar</p>
        <div class="form-group col-xs-12 col-sm-6 col-sm-offset-3">
            <input autocomplete="off" ng-change="vm.handleOnInputChange()" ng-model="vm.inputSearch" type="search" name="search" placeholder="Busca..." class="form-control home__input-search">
            <ul ng-class="{'is-visible': vm.showResults}" class="home__search-results">
                <li>Results</li>
            </ul>
        </div>
    </form>
</div>
