
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCancionLabel" data-translate="rocktionaryApp.cancion.home.createOrEditLabel">Create or edit a Cancion</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cancion.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cancion.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rocktionaryApp.cancion.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.cancion.nombre"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rocktionaryApp.cancion.duracion" for="field_duracion">Duracion</label>
            <input type="number" class="form-control" name="duracion" id="field_duracion"
                    ng-model="vm.cancion.duracion"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rocktionaryApp.cancion.letra" for="field_letra">Letra</label>
            <input type="text" class="form-control" name="letra" id="field_letra"
                    ng-model="vm.cancion.letra"
                    />
        </div>

        <div class="form-group">
            <label data-translate="rocktionaryApp.cancion.album" for="field_album">Album</label>
            <select class="form-control" id="field_album" name="album" ng-model="vm.cancion.album" ng-options="album as album.nombre for album in vm.albums track by album.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
