<div>
    <h2 data-translate="rocktionaryApp.puntuacionCancion.home.title">Puntuacion Cancions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="puntuacion-cancion.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="rocktionaryApp.puntuacionCancion.home.createLabel">
                        Create new Puntuacion Cancion
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="rocktionaryApp.puntuacionCancion.valoracion">Valoracion</span></th>
                    <th><span data-translate="rocktionaryApp.puntuacionCancion.fechaPuntuacion">Fecha Puntuacion</span></th>
                    <th><span data-translate="rocktionaryApp.puntuacionCancion.user">User</span></th>
                    <th><span data-translate="rocktionaryApp.puntuacionCancion.cancion">Cancion</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="puntuacionCancion in vm.puntuacionCancions track by puntuacionCancion.id">
                    <td><a ui-sref="puntuacion-cancion-detail({id:puntuacionCancion.id})">{{puntuacionCancion.id}}</a></td>
                    <td>{{puntuacionCancion.valoracion}}</td>
                    <td>{{puntuacionCancion.fechaPuntuacion | date:'medium'}}</td>
                    <td>
                        {{puntuacionCancion.user.login}}
                    </td>
                    <td>
                        <a ui-sref="cancion-detail({id:puntuacionCancion.cancion.id})">{{puntuacionCancion.cancion.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="puntuacion-cancion-detail({id:puntuacionCancion.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="puntuacion-cancion.edit({id:puntuacionCancion.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="puntuacion-cancion.delete({id:puntuacionCancion.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
