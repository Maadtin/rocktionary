
<div>
    <h2><span data-translate="rocktionaryApp.puntuacionCancion.detail.title">Puntuacion Cancion</span> {{vm.puntuacionCancion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rocktionaryApp.puntuacionCancion.valoracion">Valoracion</span></dt>
        <dd>
            <span>{{vm.puntuacionCancion.valoracion}}</span>
        </dd>
        <dt><span data-translate="rocktionaryApp.puntuacionCancion.fechaPuntuacion">Fecha Puntuacion</span></dt>
        <dd>
            <span>{{vm.puntuacionCancion.fechaPuntuacion | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="rocktionaryApp.puntuacionCancion.user">User</span></dt>
        <dd>
            {{vm.puntuacionCancion.user.login}}
        </dd>
        <dt><span data-translate="rocktionaryApp.puntuacionCancion.cancion">Cancion</span></dt>
        <dd>
            <a ui-sref="cancion-detail({id:vm.puntuacionCancion.cancion.id})">{{vm.puntuacionCancion.cancion.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="puntuacion-cancion-detail.edit({id:vm.puntuacionCancion.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
