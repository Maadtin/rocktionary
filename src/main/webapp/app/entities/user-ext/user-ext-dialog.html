
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserExtLabel" data-translate="rocktionaryApp.userExt.home.createOrEditLabel">Create or edit a User Ext</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userExt.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userExt.id" readonly />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setFoto($file, vm.userExt)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="rocktionaryApp.userExt.foto" for="field_foto">Foto</label>
            <div>
                <img data-ng-src="{{'data:' + vm.userExt.fotoContentType + ';base64,' + vm.userExt.foto}}" style="max-height: 100px;" ng-if="vm.userExt.foto" alt="userExt image"/>
                <div ng-if="vm.userExt.foto" class="help-block clearfix">
                    <span class="pull-left">{{vm.userExt.fotoContentType}}, {{vm.byteSize(vm.userExt.foto)}}</span>
                    <button type="button" ng-click="vm.userExt.foto=null;vm.userExt.fotoContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setFoto($file, vm.userExt)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="foto" id="field_foto"
                    ng-model="vm.userExt.foto"
                    />
            <input type="hidden" class="form-control" name="fotoContentType" id="field_fotoContentType"
                    ng-model="vm.userExt.fotoContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rocktionaryApp.userExt.latitud" for="field_latitud">Latitud</label>
            <input type="number" class="form-control" name="latitud" id="field_latitud"
                    ng-model="vm.userExt.latitud"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rocktionaryApp.userExt.longitud" for="field_longitud">Longitud</label>
            <input type="number" class="form-control" name="longitud" id="field_longitud"
                    ng-model="vm.userExt.longitud"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rocktionaryApp.userExt.localidad" for="field_localidad">Localidad</label>
            <input type="text" class="form-control" name="localidad" id="field_localidad"
                    ng-model="vm.userExt.localidad"
                    />
        </div>

        <div class="form-group">
            <label data-translate="rocktionaryApp.userExt.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.userExt.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
