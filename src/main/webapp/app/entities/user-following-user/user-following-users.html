<div>
    <h2 data-translate="rocktionaryApp.userFollowingUser.home.title">User Following Users</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="user-following-user.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="rocktionaryApp.userFollowingUser.home.createLabel">
                        Create new User Following User
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="rocktionaryApp.userFollowingUser.since">Since</span></th>
                    <th><span data-translate="rocktionaryApp.userFollowingUser.usuarioOrigen">Usuario Origen</span></th>
                    <th><span data-translate="rocktionaryApp.userFollowingUser.usuarioDestino">Usuario Destino</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userFollowingUser in vm.userFollowingUsers track by userFollowingUser.id">
                    <td><a ui-sref="user-following-user-detail({id:userFollowingUser.id})">{{userFollowingUser.id}}</a></td>
                    <td>{{userFollowingUser.since | date:'medium'}}</td>
                    <td>
                        {{userFollowingUser.usuarioOrigen.login}}
                    </td>
                    <td>
                        {{userFollowingUser.usuarioDestino.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="user-following-user-detail({id:userFollowingUser.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-following-user.edit({id:userFollowingUser.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="user-following-user.delete({id:userFollowingUser.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
