
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserFollowingUserLabel" data-translate="rocktionaryApp.userFollowingUser.home.createOrEditLabel">Create or edit a User Following User</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userFollowingUser.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userFollowingUser.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rocktionaryApp.userFollowingUser.since" for="field_since">Since</label>
                <div class="input-group">
                    <input id="field_since" type="text" class="form-control" name="since" datetime-picker="{{dateformat}}" ng-model="vm.userFollowingUser.since" is-open="vm.datePickerOpenStatus.since"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('since')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="rocktionaryApp.userFollowingUser.usuarioOrigen" for="field_usuarioOrigen">Usuario Origen</label>
            <select class="form-control" id="field_usuarioOrigen" name="usuarioOrigen" ng-model="vm.userFollowingUser.usuarioOrigen" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="rocktionaryApp.userFollowingUser.usuarioDestino" for="field_usuarioDestino">Usuario Destino</label>
            <select class="form-control" id="field_usuarioDestino" name="usuarioDestino" ng-model="vm.userFollowingUser.usuarioDestino" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
