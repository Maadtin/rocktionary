
<div>
    <h2><span data-translate="rocktionaryApp.userFollowingUser.detail.title">User Following User</span> {{vm.userFollowingUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rocktionaryApp.userFollowingUser.since">Since</span></dt>
        <dd>
            <span>{{vm.userFollowingUser.since | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="rocktionaryApp.userFollowingUser.usuarioOrigen">Usuario Origen</span></dt>
        <dd>
            {{vm.userFollowingUser.usuarioOrigen.login}}
        </dd>
        <dt><span data-translate="rocktionaryApp.userFollowingUser.usuarioDestino">Usuario Destino</span></dt>
        <dd>
            {{vm.userFollowingUser.usuarioDestino.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-following-user-detail.edit({id:vm.userFollowingUser.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
