
<div>
    <h2><span data-translate="rocktionaryApp.puntuacionAlbum.detail.title">Puntuacion Album</span> {{vm.puntuacionAlbum.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rocktionaryApp.puntuacionAlbum.valoracion">Valoracion</span></dt>
        <dd>
            <span>{{vm.puntuacionAlbum.valoracion}}</span>
        </dd>
        <dt><span data-translate="rocktionaryApp.puntuacionAlbum.fechaPuntuacion">Fecha Puntuacion</span></dt>
        <dd>
            <span>{{vm.puntuacionAlbum.fechaPuntuacion | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="rocktionaryApp.puntuacionAlbum.user">User</span></dt>
        <dd>
            {{vm.puntuacionAlbum.user.login}}
        </dd>
        <dt><span data-translate="rocktionaryApp.puntuacionAlbum.album">Album</span></dt>
        <dd>
            <a ui-sref="album-detail({id:vm.puntuacionAlbum.album.id})">{{vm.puntuacionAlbum.album.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="puntuacion-album-detail.edit({id:vm.puntuacionAlbum.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
