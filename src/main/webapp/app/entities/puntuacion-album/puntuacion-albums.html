<div>
    <h2 data-translate="rocktionaryApp.puntuacionAlbum.home.title">Puntuacion Albums</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="puntuacion-album.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="rocktionaryApp.puntuacionAlbum.home.createLabel">
                        Create new Puntuacion Album
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="rocktionaryApp.puntuacionAlbum.valoracion">Valoracion</span></th>
                    <th><span data-translate="rocktionaryApp.puntuacionAlbum.fechaPuntuacion">Fecha Puntuacion</span></th>
                    <th><span data-translate="rocktionaryApp.puntuacionAlbum.user">User</span></th>
                    <th><span data-translate="rocktionaryApp.puntuacionAlbum.album">Album</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="puntuacionAlbum in vm.puntuacionAlbums track by puntuacionAlbum.id">
                    <td><a ui-sref="puntuacion-album-detail({id:puntuacionAlbum.id})">{{puntuacionAlbum.id}}</a></td>
                    <td>{{puntuacionAlbum.valoracion}}</td>
                    <td>{{puntuacionAlbum.fechaPuntuacion | date:'medium'}}</td>
                    <td>
                        {{puntuacionAlbum.user.login}}
                    </td>
                    <td>
                        <a ui-sref="album-detail({id:puntuacionAlbum.album.id})">{{puntuacionAlbum.album.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="puntuacion-album-detail({id:puntuacionAlbum.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="puntuacion-album.edit({id:puntuacionAlbum.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="puntuacion-album.delete({id:puntuacionAlbum.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
