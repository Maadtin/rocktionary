
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAlbumLabel" data-translate="rocktionaryApp.album.home.createOrEditLabel">Create or edit a Album</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.album.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.album.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rocktionaryApp.album.genero" for="field_genero">Genero</label>
            <input type="text" class="form-control" name="genero" id="field_genero"
                    ng-model="vm.album.genero"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rocktionaryApp.album.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.album.nombre"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rocktionaryApp.album.numCanciones" for="field_numCanciones">Num Canciones</label>
            <input type="number" class="form-control" name="numCanciones" id="field_numCanciones"
                    ng-model="vm.album.numCanciones"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rocktionaryApp.album.formato" for="field_formato">Formato</label>
            <input type="text" class="form-control" name="formato" id="field_formato"
                    ng-model="vm.album.formato"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rocktionaryApp.album.numCopias" for="field_numCopias">Num Copias</label>
            <input type="number" class="form-control" name="numCopias" id="field_numCopias"
                    ng-model="vm.album.numCopias"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rocktionaryApp.album.reviews" for="field_reviews">Reviews</label>
            <input type="text" class="form-control" name="reviews" id="field_reviews"
                    ng-model="vm.album.reviews"
                    />
        </div>

        <div class="form-group">
            <label data-translate="rocktionaryApp.album.discografica" for="field_discografica">Discografica</label>
            <select class="form-control" id="field_discografica" name="discografica" ng-model="vm.album.discografica" ng-options="discografica as discografica.nombre for discografica in vm.discograficas track by discografica.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
