
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myComentarCancionLabel" data-translate="rocktionaryApp.comentarCancion.home.createOrEditLabel">Create or edit a Comentar Cancion</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.comentarCancion.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.comentarCancion.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rocktionaryApp.comentarCancion.comentario" for="field_comentario">Comentario</label>
            <input type="text" class="form-control" name="comentario" id="field_comentario"
                    ng-model="vm.comentarCancion.comentario"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="rocktionaryApp.comentarCancion.fechaComentario" for="field_fechaComentario">Fecha Comentario</label>
                <div class="input-group">
                    <input id="field_fechaComentario" type="text" class="form-control" name="fechaComentario" datetime-picker="{{dateformat}}" ng-model="vm.comentarCancion.fechaComentario" is-open="vm.datePickerOpenStatus.fechaComentario"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechaComentario')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="rocktionaryApp.comentarCancion.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.comentarCancion.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="rocktionaryApp.comentarCancion.cancion" for="field_cancion">Cancion</label>
            <select class="form-control" id="field_cancion" name="cancion" ng-model="vm.comentarCancion.cancion" ng-options="cancion as cancion.nombre for cancion in vm.cancions track by cancion.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
