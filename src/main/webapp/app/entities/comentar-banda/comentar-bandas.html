<div>
    <h2 data-translate="rocktionaryApp.comentarBanda.home.title">Comentar Bandas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="comentar-banda.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="rocktionaryApp.comentarBanda.home.createLabel">
                        Create new Comentar Banda
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="rocktionaryApp.comentarBanda.comentario">Comentario</span></th>
                    <th><span data-translate="rocktionaryApp.comentarBanda.fechaComentario">Fecha Comentario</span></th>
                    <th><span data-translate="rocktionaryApp.comentarBanda.user">User</span></th>
                    <th><span data-translate="rocktionaryApp.comentarBanda.banda">Banda</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="comentarBanda in vm.comentarBandas track by comentarBanda.id">
                    <td><a ui-sref="comentar-banda-detail({id:comentarBanda.id})">{{comentarBanda.id}}</a></td>
                    <td>{{comentarBanda.comentario}}</td>
                    <td>{{comentarBanda.fechaComentario | date:'medium'}}</td>
                    <td>
                        {{comentarBanda.user.login}}
                    </td>
                    <td>
                        <a ui-sref="banda-detail({id:comentarBanda.banda.id})">{{comentarBanda.banda.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="comentar-banda-detail({id:comentarBanda.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="comentar-banda.edit({id:comentarBanda.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="comentar-banda.delete({id:comentarBanda.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
