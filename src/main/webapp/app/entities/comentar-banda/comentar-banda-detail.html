
<div>
    <h2><span data-translate="rocktionaryApp.comentarBanda.detail.title">Comentar Banda</span> {{vm.comentarBanda.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rocktionaryApp.comentarBanda.comentario">Comentario</span></dt>
        <dd>
            <span>{{vm.comentarBanda.comentario}}</span>
        </dd>
        <dt><span data-translate="rocktionaryApp.comentarBanda.fechaComentario">Fecha Comentario</span></dt>
        <dd>
            <span>{{vm.comentarBanda.fechaComentario | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="rocktionaryApp.comentarBanda.user">User</span></dt>
        <dd>
            {{vm.comentarBanda.user.login}}
        </dd>
        <dt><span data-translate="rocktionaryApp.comentarBanda.banda">Banda</span></dt>
        <dd>
            <a ui-sref="banda-detail({id:vm.comentarBanda.banda.id})">{{vm.comentarBanda.banda.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="comentar-banda-detail.edit({id:vm.comentarBanda.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
