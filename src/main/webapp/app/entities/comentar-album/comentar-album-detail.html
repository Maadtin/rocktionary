
<div>
    <h2><span data-translate="rocktionaryApp.comentarAlbum.detail.title">Comentar Album</span> {{vm.comentarAlbum.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="rocktionaryApp.comentarAlbum.comentario">Comentario</span></dt>
        <dd>
            <span>{{vm.comentarAlbum.comentario}}</span>
        </dd>
        <dt><span data-translate="rocktionaryApp.comentarAlbum.fechaComentario">Fecha Comentario</span></dt>
        <dd>
            <span>{{vm.comentarAlbum.fechaComentario | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="rocktionaryApp.comentarAlbum.user">User</span></dt>
        <dd>
            {{vm.comentarAlbum.user.login}}
        </dd>
        <dt><span data-translate="rocktionaryApp.comentarAlbum.album">Album</span></dt>
        <dd>
            <a ui-sref="album-detail({id:vm.comentarAlbum.album.id})">{{vm.comentarAlbum.album.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="comentar-album-detail.edit({id:vm.comentarAlbum.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
