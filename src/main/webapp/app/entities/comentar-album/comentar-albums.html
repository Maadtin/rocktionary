<div>
    <h2 data-translate="rocktionaryApp.comentarAlbum.home.title">Comentar Albums</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="comentar-album.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="rocktionaryApp.comentarAlbum.home.createLabel">
                        Create new Comentar Album
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="rocktionaryApp.comentarAlbum.comentario">Comentario</span></th>
                    <th><span data-translate="rocktionaryApp.comentarAlbum.fechaComentario">Fecha Comentario</span></th>
                    <th><span data-translate="rocktionaryApp.comentarAlbum.user">User</span></th>
                    <th><span data-translate="rocktionaryApp.comentarAlbum.album">Album</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="comentarAlbum in vm.comentarAlbums track by comentarAlbum.id">
                    <td><a ui-sref="comentar-album-detail({id:comentarAlbum.id})">{{comentarAlbum.id}}</a></td>
                    <td>{{comentarAlbum.comentario}}</td>
                    <td>{{comentarAlbum.fechaComentario | date:'medium'}}</td>
                    <td>
                        {{comentarAlbum.user.login}}
                    </td>
                    <td>
                        <a ui-sref="album-detail({id:comentarAlbum.album.id})">{{comentarAlbum.album.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="comentar-album-detail({id:comentarAlbum.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="comentar-album.edit({id:comentarAlbum.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="comentar-album.delete({id:comentarAlbum.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
